name: CI/CD Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
#          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install local package
        run: pip install -e .

      - name: Run flake8
        run: | 
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics                        # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics       # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest src/ --doctest-modules --doctest-continue-on-failure -ra -v --cov=./ --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false


  build-documentation:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install documentation dependencies
        run: pip install -r docs/requirements.txt

      - name: Build documentation
        run: make documentation

      - name: Upload documentation artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

  deploy-documentation:
    runs-on: ubuntu-latest
    needs: build-documentation
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy documentation
        uses: actions/deploy-pages@v4
        with:
          artifact_name: documentation
