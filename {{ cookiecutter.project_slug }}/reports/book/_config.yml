###############################################################################
# More infos at https://jupyterbook.org/customize/config.html

###############################################################################
# Book settings
# title                       : # The title of the book. Will be placed in the left navbar.
# author                      : {{ cookiecutter.project_author }}  # The author of the book
# copyright                   : {{ cookiecutter.project_author }},  {% now 'local', '%Y' %}
# logo                        : _images/logo.png  # A path to the book logo



###############################################################################
# HTML-specific settings
html:
    home_page_in_navbar: true
    use_repository_button: true
    use_issues_button: true
    # use_edit_page_button: true
    extra_navbar: '<hr> Powered by <a href="https://jupyterbook.org">Jupyter Book</a> '
    # extra_footer: ''
    comments:
        hypothesis              : true
    #     utterances              : false
    

###############################################################################
# Parse and render settings
# See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
parse:
    myst_enable_extensions:
        - amsmath
        - colon_fence
        - deflist
        - dollarmath
        - html_admonition
        - html_image
        - linkify
        - replacements
        - smartquotes
        - substitution
    myst_url_schemes: [mailto, http, https]


###############################################################################
# LaTeX-specific settings
latex:
    latex_engine: "pdflatex"
    latex_documents:
        targetname: "book.tex"
    use_jupyterbook_latex: true
#   biblio-style: "authoryear"


###############################################################################
# Execution settings
# See https://jupyterbook.org/content/execute.html
execute:
    execute_notebooks: 'off'
#    exclude_patterns:
#        - 'pattern1'


###############################################################################
# Options to configure the Sphinx document engine
sphinx:
    extra_extensions:
        - sphinxcontrib.images
        - sphinxcontrib.mermaid
        - sphinx_tabs.tabs
        - jupyterbook_latex
    config:
        language: "en"


###############################################################################
# Other settings

# Information about where the book exists on the web
repository:
    url                       : https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}  # Online location of your book
    path_to_book              : reports/book  # Optional path to your book, relative to the repository root
    branch                    : main  # Which branch of the repository should be used when creating links (optional)

# Launch button settings
launch_buttons:
    notebook_interface: "jupyterlab"
    binderhub_url: "https://mybinder.org"
    colab_url: "https://colab.research.google.com"
    thebe: true

bibtex_bibfiles:
  - references.bib
bibtex_reference_style: author_year
